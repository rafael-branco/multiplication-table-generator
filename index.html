<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .width-200 {
            width: 200px;
        }

        .bdr {
            border-radius: 6px;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <h1 class="text-center mt-5 mb-5 h2">
        Multiplication<br>Table Generator
    </h1>

    <div class="container">
        <div class="input-group mb-5 col-12 width-200 mx-auto">
            <span class="input-group-text">Number</span>
            <input id="value" type="number" class="form-control" value="17" oninput="updateTable()">
        </div>

        <table class="table width-200 mx-auto text-center table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col"><span class="number">17</span></th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td><span class="number">17</span> x 1 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 2 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 3 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 4 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 5 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 6 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 7 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 8 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 9 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 10 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 11 = <span class="result">X</span>
                </tr>
                <tr>
                    <td><span class="number">17</span> x 12 = <span class="result">X</span>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="/script.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
